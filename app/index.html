      <h1>ElisaLab</h1>
      <p>
        Цель приложения: Данное приложение разработано для лаборантов
        поликлиник/диагностических центров, таких как ИНВИТРО, занятых в
        диагностике вирусных/бактериальных инфекций методами Иммуноферментного
        (ИФА) анализа. Проведение ИФА анализа требует от сотрудника собранности
        и внимательности. Работа связана с многостадийными этапами, которые
        чередуются через разное время и в разных условиях.

        <br />
        Приложение ElisaLab является тайм-трекером, который будет вам помогать в
        точности соблюсти инструкцию к набору ИФА.

        <br />В настоящее время лаборанту ИФА анализа приходится
        руководствоваться инструкцией и засекать время текущей стадии на таймере
        или по часам. После каждого этапа приходится заглядывать в инструкцию и
        искать параметры следующей стадии. Это не очень удобно и потенциально
        может приводить к ошибкам, особенно если лаборант делает несколько
        постановок одновременно.

        <br />
        Я предлагаю тайм-трекер, который будет подсказывать Step by Step на
        каком этапе анализа вы находитесь, какая стадия следующая, какие условия
        нужно соблюсти и т.д. Начинать работу необходимо с выбора протокола.
        Здесь у Вас есть следующие возможности: Выбрать отдельную стадию Выбрать
        цельный протокол из стандартных методов Выбрать протокол из созданных
        вами методов Навести телефоном на QR Сode ИФА набора и загрузить
        протокол Выбор протокола В приложении пользователь авторизован и все
        действия дублируются на сервере. Трекер будет работать даже если
        закроется приложение и даже если выключится телефон - при его включении
        трекер загрузит актуальные данные с сервера используя вашу учетную
        запись. Авторизоваться Законченные методы остаются в вашей личной
        истории. Их можно в любое время посмотреть. Естественно, для сохранения
        истории вы должны быть авторизованы. Маршрутные карты

      </p>
